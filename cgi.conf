server{
	listen 8080;

	root www/html;
	index index.html;

	location / {
		
		allow GET;
	}
	
	location /php {
		root	www/html;
		index upload.html;
		allow GET POST;
	}
	location /truc {
		root	www/html;
		index upload.html index.html index.php;
		allow GET POST;}
		
	location /php {
		root	www/html;
		index upload.html index.html index.php;
		allow GET POST;}
}
