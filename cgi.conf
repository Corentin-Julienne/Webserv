server 
{
	listen localhost:8080;

	location / {
		root	www/html;
		index index.html;
		allow GET;
	}
	
	location /php {
		root	www/html;
		index upload.html index.html index.php;
		allow GET POST;
	}

	location /php2 {
		root	www/html;
		index upload.html index.html index.php;
		allow GET POST;
	}
}
